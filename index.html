<!DOCTYPE html> 
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discord Webhook Messenger</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #2c2f33;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 350px;
            padding: 20px;
            background: #23272a;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
        }

        input, textarea, button {
            width: calc(100% - 20px);
            padding: 10px;
            margin: 10px 0;
            font-size: 16px;
            border-radius: 5px;
            border: none;
        }

        input, textarea {
            background: #40444b;
            color: white;
        }

        button {
            background: #5865f2;
            color: white;
            cursor: pointer;
            transition: 0.3s;
            font-weight: bold;
        }

        button:hover {
            background: #4752c4;
        }

        .toggle-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin: 10px 0;
        }

        .toggle-container label {
            font-size: 14px;
        }

        .toggle {
            width: 40px;
            height: 20px;
            background: #555;
            border-radius: 10px;
            position: relative;
            cursor: pointer;
            transition: 0.3s;
        }

        .toggle:before {
            content: "";
            width: 18px;
            height: 18px;
            background: white;
            border-radius: 50%;
            position: absolute;
            top: 1px;
            left: 2px;
            transition: 0.3s;
        }

        .toggle.active {
            background: #00b894;
        }

        .toggle.active:before {
            left: 20px;
        }
    </style>
</head>

<body>

    <div class="container">
        <h2>Discord Webhook Messenger</h2>

        <input type="text" id="webhookUrl" placeholder="Enter your webhook URL">

        <!-- Thêm đổi tên webhook -->
        <input type="text" id="username" placeholder="Webhook username (optional)">

        <textarea id="message" placeholder="Enter your message | By Mon Evade" rows="4"></textarea>

        <div class="toggle-container">
            <label>Enable Spam</label>
            <div class="toggle" id="spamToggle" onclick="toggleSpam()"></div>
        </div>

        <input type="number" id="delay" placeholder="Delay in milliseconds (e.g., 1000)" disabled>

        <button onclick="sendMessage()">Send Message</button>
    </div>

    <script>
        let spamEnabled = false;

        function toggleSpam() {
            const toggle = document.getElementById("spamToggle");
            const delayInput = document.getElementById("delay");

            spamEnabled = !spamEnabled;
            toggle.classList.toggle("active", spamEnabled);
            delayInput.disabled = !spamEnabled;
        }

        async function sendMessage() {
            const webhookUrl = document.getElementById("webhookUrl").value;
            const message = document.getElementById("message").value;
            const username = document.getElementById("username").value;
            const delay = parseInt(document.getElementById("delay").value) || 1000;

            if (!webhookUrl) {
                alert("Please enter a webhook URL!");
                return;
            }
            if (!message) {
                alert("Please enter a message!");
                return;
            }

            const payload = {
                content: message
            };

            if (username.trim() !== "") {
                payload.username = username; // Thêm username nếu người dùng nhập
            }

            if (spamEnabled) {
                while (spamEnabled) {
                    await fetch(webhookUrl, {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify(payload)
                    }).catch(error => alert("Error: " + error.message));

                    await new Promise(resolve => setTimeout(resolve, delay));
                }
            } else {
                fetch(webhookUrl, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                })
                .then(response => {
                    if (response.ok) {
                        alert("Message sent successfully!");
                    } else {
                        alert("Failed to send message! Please check the webhook URL.");
                    }
                })
                .catch(error => {
                    alert("Error: " + error.message);
                });
            }
        }
    </script>

</body>
  </html>
